<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Postcard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card-container {
            text-align: center;
            padding: 20px;
            background: #1c1c1c;
            border: 2px solid #7ef29d;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(126, 242, 157, 0.8);
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }

        h2 {
            font-size: 2rem;
            color: #7ef29d;
            margin: 10px 0;
        }

        .greeting-text {
            font-size: 1rem;
            margin: 10px 0 20px;
        }

        video {
            width: 100%;
            border: 2px solid #7ef29d;
            border-radius: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Snowflake Animation */
        .snowflake {
            position: fixed;
            top: -10px;
            background-color: #fff;
            border-radius: 50%;
            width: 8px;
            height: 8px;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Christmas Card Container -->
    <div class="card-container">
        <h2>❤ Crăciun Fericit ❤</h2>
        <p class="greeting-text">A special video for someone really special. ✨</p>
        <video controls>
            <source src="FelicitareElena.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="footer">Wishing you love, joy, and happiness this Christmas! ☃</div>
    </div>

    <!-- Snowflake Script -->
    <script>
        function createSnowflakes() {
            const body = document.body;
            const numberOfFlakes = 50;

            for (let i = 0; i < numberOfFlakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Duration between 2s and 5s
                snowflake.style.width = snowflake.style.height = `${Math.random() * 5 + 5}px`; // Random size between 5px and 10px
                snowflake.style.animationDelay = `${Math.random() * 5}s`;

                body.appendChild(snowflake);

                // Remove snowflake after it finishes falling
                setTimeout(() => {
                    snowflake.remove();
                }, 5000);
            }
        }

        setInterval(createSnowflakes, 500); // Generate new flakes every 500ms
        createSnowflakes();
    </script>
</body>
</html>
